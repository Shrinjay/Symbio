<div class="container-fluid" style="font-size: 1.2vw;">
    <div class="row p-2 justify-content-center" id="header" style="display: block;">
        <b>In Progress</b>
    </div>
    <div class="row" style="display: block;">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20%">Organization</th>
                        <th scope="col" style="width: 10%;">Status</th>
                        <th scope="col">Recent Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects, index as i">
                        <td>{{project._sponsorname}}</td>
                        <td>
                            <span class="badge" [ngClass]="statusLookup[project._status]"> {{project._status}}</span>
                        </td>
                        <td>
                            <button class="btn btn-success" id="{{project._id}}" (click)="onClick($event)"><b>New Action</b></button>
                            <button class="btn btn-primary"
                             *ngFor="let action of project._actions" (click)="onSelect(action)"
                              id="{{action._id}}">{{action._actiondate}}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        
    </div>
</div>  

<app-action-details *ngIf="selectedAction" [action]="selectedAction"></app-action-details>
