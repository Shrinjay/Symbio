<div class="container-fluid" style="font-size: 1.25rem;">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20%">Organization</th>
                        <th scope="col" style="width: 40%;">Status</th>
                        <th scope="col">Recent Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects, index as i">
                        <td>{{project._sponsorname}}</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" [ngStyle]="{width: (statusLookup[project._status])+'%'}" role="progressbar" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100">{{project._status}}</div>
                            </div>
                        </td>
                        <td>{{project._actions[0]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
